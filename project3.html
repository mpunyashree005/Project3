<!DOCTYPE html>
<html lang ="en">
  <head>
    <title>Project 3</title>
    <link rel="stylesheet" href="project3.css">
  </head>

  <body>
    <div class="container">
    <h1>Get In Touch</h1>
    <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible. </p><br>
    
    <form>
      <label for="name">Full Name</label><br>
      <input type="text" placeholder="John Doe" name="name" required><br><br>
      <label for="email">Email Address</label><br>
      <input type="email" placeholder="john@example.com" name="email" required><br><br>
      <label for="message">Subject</label><br>
      <select aria-placeholder="Select a subject">
        <option >Select a Subject</option>
        <option >Subject 2</option>
        <option >Subject 3</option>
      </select><br><br>
      <label>Message</label><br>
      <textarea>Your Message Here..
      </textarea><br><br>

      <button type="submit">SEND MESSAGE</button>
    </form>
    </div>
  </body>
